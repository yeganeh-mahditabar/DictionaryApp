<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="container">
            <nav class="nav-bar">
                <div class="logo">
                    <img src="./image/dic.png" alt="Dictio Logo">
                    <span>Dictio</span>
                </div>
                <div class="logo-underline"></div>
            </nav>
            <form class="search-form">
                <input type="text" placeholder="Search for a word...">
                <div class="suggested-words">
                    <span class="suggested">suggested words: </span>
                    <span class="words">
                        <a href="?word=forage">forage</a>, 
                        <a href="?word=blossom">blossom</a>, 
                        <a href="?word=ambiguous">ambiguous</a>...</span>
                </div>
                
            </form>
        </div>
    </header>

    <main>
        <p class="errors"></p>
        <section class="dictionary-content" hidden>
            <div class="dictionary-item">
                <div class="item-icon">
                    <img src="./image/dictio.png" alt="Phonetic Icon" hidden>
                </div>
                <div class="item-content" hidden>
                    <h2>Phonetic</h2>
                    <p class="phonetic"></p>
                </div>
            </div>


            <div class="dictionary-definition-container"></div>
            <div class="dictionary-definition-template" hidden>
                <h3></h3>
                <p></p>
            </div>

        </section>
    </main>

    <footer>
        <nav class="footer-nav">
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">API</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </nav>
    </footer>

    <script src="./script.js"></script>

</body>
</html>
